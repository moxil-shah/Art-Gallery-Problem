<!DOCTYPE html>
<html>
  <head>
    <title>Isovist Sandbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/all.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"
    ></script>
    <script type="text/javascript" src="/javascript/bundle2.js"></script>
    <script type="text/javascript" src="/javascript/bundle4.js"></script>
    <script type="text/javascript" src="/javascript/sketch.js"></script>
    <script type="text/javascript" src="/javascript/avl_tree.js"></script>
    <script type="text/javascript" src="/javascript/utilities.js"></script>
    <script
      type="text/javascript"
      src="/javascript/click_functionality.js"
    ></script>
    <script type="text/javascript" src="/javascript/classes.js"></script>
  </head>

  <body>
    <div id="mainMenuNavBar">
      <nav class="navbar navbar-expand-lg navbar-light" id="mainNavBar">
        <div class="container-fluid">
          <a class="navbar-brand noSelect" id="navBarBrand">Isovist Sandbox</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-3">
                <button
                  class="btn btn-outline-success btn-sm"
                  id="addBtn"
                  type="button"
                  onclick="SecurityGuardInput()"
                >
                  Add&nbspGuard
                </button>
              </li>
              <li class="nav-item me-3">
                <button
                  class="btn btn-outline-warning btn-sm"
                  type="button"
                  onclick="clearShapes()"
                >
                  Clear&nbspShapes
                </button>
              </li>
              <li class="nav-item me-3">
                <button
                  class="btn btn-outline-warning btn-sm"
                  type="button"
                  onclick="clearGuards()"
                >
                  Clear&nbspGuards
                </button>
              </li>
              <li class="nav-item me-3">
                <button
                  class="btn btn-outline-danger btn-sm"
                  type="button"
                  onclick="clearAll()"
                >
                  Clear&nbspAll
                </button>
              </li>
            </ul>
            <form class="d-flex noSelect" id="shapeInputForm">
              <input
                class="form-control form-control-sm me-2 noSelect"
                id="sideNumInput"
                type="search"
                placeholder="How many sides?"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success btn-sm"
                type="button"
                onclick="sidesInput()"
              >
                Add&nbspShape
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid" id="guardControlPanel">
      <h6>Guard Control Panel</h6>

      <div class="d-flex bd-highlight justify-content-evenly">
        <div
          class="ps-0 py-2 btn-group btn-group-sm"
          id="speed-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio1">Slow</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">Average</label>

          <input
            type="radio"
            checked="checked"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio3">Fast</label>
        </div>

        <div class="me-auto p-2 bd-highlight">
          <button
            class="btn btn-outline-success btn-sm"
            type="button"
            onclick="visualizeAsanoPrelude()"
          >
            Visualize
          </button>
        </div>
        <div class="p-2 bd-highlight">
          <button
            class="btn btn-outline-warning btn-sm"
            type="button"
            onclick="removeGuard()"
          >
            Remove&nbspGuard
          </button>
        </div>
        <div class="ps-2 py-2 bd-highlight">
          <button
            class="btn btn-outline-danger btn-sm"
            type="button"
            onclick="exitGuardControlPanel()"
          >
            Exit
          </button>
        </div>
      </div>
      <div>
        <input
          type="range"
          class="form-range"
          min="0"
          max="360"
          value="360"
          step="0.1"
          id="customRange"
        />
      </div>
    </div>

    <div class="container-fluid" id="shapeControlPanel">
      <h6>Shape Control Panel</h6>
      <div class="d-flex bd-highlight justify-content-evenly">
        <div
          class="ps-0 py-2 btn-group btn-group-sm"
          id="shape-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="shapebtnradio"
            id="shapebtnradio1"
            autocomplete="off"
            onclick="helper()"
          />
          <label class="btn btn-outline-primary" for="shapebtnradio1"
            >Rotate</label
          >

          <input
            type="radio"
            checked="checked"
            class="btn-check"
            name="shapebtnradio"
            id="shapebtnradio2"
            autocomplete="off"
            onclick="helper()"
          />
          <label class="btn btn-outline-primary" for="shapebtnradio2"
            >Change Size</label
          >
        </div>

        <div class="me-auto p-2 bd-highlight"></div>
        <div class="p-2 bd-highlight">
          <button
            class="btn btn-outline-warning btn-sm"
            type="button"
            onclick="removeShape()"
          >
            Remove&nbspShape
          </button>
        </div>
        <div class="ps-2 py-2 bd-highlight">
          <button
            class="btn btn-outline-danger btn-sm"
            type="button"
            onclick="exitShapeControlPanel()"
          >
            Exit
          </button>
        </div>
      </div>

      <div>
        <input
          type="range"
          class="form-range"
          min="0"
          max="360"
          value="360"
          step="0.1"
          id="shapeRangeRotate"
        />
        <input
          type="range"
          class="form-range"
          min="0"
          max="2"
          value="1"
          step="0.01"
          id="shapeRangeSize"
        />
      </div>
    </div>

    <div id="canvasDiv"></div>
  </body>
</html>
