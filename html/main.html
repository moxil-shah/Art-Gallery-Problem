<!DOCTYPE html>
<html>
  <head>
    <title>Isovist Sandbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/all.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"
    ></script>
    <script type="text/javascript" src="/javascript/sketch.js"></script>
    <script type="text/javascript" src="/javascript/avl_tree.js"></script>
    <script type="text/javascript" src="/javascript/utilities.js"></script>
  </head>

  <body>
    <div id="mainMenuNavBar">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        id="mainNavBar"
      >
        <div class="container-fluid">
          <a class="navbar-brand" id="navBarBrand">Isovist Sandbox</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-3">
                <button
                  class="btn btn-outline-success btn-sm"
                  id="addBtn"
                  type="button"
                  onclick="SecurityGuardInput()"
                >
                  Add&nbspGuard
                </button>
              </li>
              <li class="nav-item me-3">
                <button
                  class="btn btn-outline-warning btn-sm"
                  type="button"
                  onclick="clearShapes()"
                >
                  Clear&nbspShapes
                </button>
              </li>
              <li class="nav-item me-3">
                <button
                  class="btn btn-outline-warning btn-sm"
                  type="button"
                  onclick="clearGuards()"
                >
                  Clear&nbspGuards
                </button>
              </li>
              <li class="nav-item me-3">
                <button
                  class="btn btn-outline-danger btn-sm"
                  type="button"
                  onclick="clearAll()"
                >
                  Clear&nbspAll
                </button>
              </li>
            </ul>
            <form class="d-flex" id="shapeInputForm">
              <input
                class="form-control form-control-sm me-2"
                id="sideNumInput"
                type="search"
                placeholder="How many sides?"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success btn-sm"
                type="button"
                onclick="sidesInput()"
              >
                Add&nbspShape
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div id="canvasDiv"></div>
  </body>
</html>
